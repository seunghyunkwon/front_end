<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day05_배열연습</title>
</head>
<body>
    <p id="twice"></p> <!--script 태그 뒤에 있으면 오류 -getelementbyid 요소를 찾아올 때 앞에 있는 것만 발견해서 찾는다.
                     함수안에서는 위치 상관없이 요소를 찾는다. 함수는 이벤트 등 렌더링 후에 실행되기 때문이다.-->
    <script>
        /*배열은 값을 나열해서 초기화 - 갯수는 변경가능한가?*/
        let arr1 = [11,22,66,55,33]     //자바스크립트 배열은 인덱스를 프로퍼티(특성)
        console.log(arr1);          //[11,22,66,55,33]
        console.log('arr1 변수 타입:'+typeof arr1); //arr1 변수의 타입을 구한다
        arr1[2]=99;     
        console.log(arr1)           //[11,22,99,55,33]
        arr1[5]=100;
        console.log(arr1)           //[11,22,99,55,33,100]
        arr1 = [1,6,9,4,7];     //배열 객체 자체가 변경
        console.log(arr1)
        //배열의 대표적인 메소드 : 정렬 (배열은 객체이므로 메소드를 갖는다.)
        console.log(arr1.sort())
        console.log(arr1.reverse())

        const arr2 =['apple','banana','mango','배','딸기']
        console.log(arr2)
        arr2[2]='망고';         //const 변수에서 특정위치 프로퍼티값 변경은 가능
        //arr2=['사과','바나나']  //오류 : const로 선언된 변수(상수), 객체 변경이 안된다.

        const arr3=[1,3,4,'house',5,6,true];
        //다른 프로그래밍언어에서는 오류 -> 같은 배열에서는 같은 타입만 가능(일반적) -> 자바스크립트는 다른데이터 타입도 같은 배열에 가능
        console.log(arr3)

        const arr4=['sana','미나','nana','나연','다현']
        //for문으로 배열 요소값 출력하기
        console.log('~~트와이스 멤버 소개~~')
        for(let i=0;i<arr4.length;i++){
            console.log(arr4[i])
        }
        let result='<ul>';
            for(let i=0;i<arr4.length;i++){
                //배열 각 값을 li태그 안에 넣어서 result 변수 문자열에 연결시킨다.
                //result+='<li>'+arr4[i]+'</li>'
                result += `<li>${arr4[i]}</li>`  //백틱, 역따옴표와 표현식 기호 ${} 사용
            }
            result+='</ul>'
        //document.getElementById('twice').innerHTML=result;  //result 변수는 ul태그로 arr4 배열값을 li태그안에 넣어서 저장
    
            //배열 : 여러개의 데이터를 저장하는 자료구조(이터러블:iterable 객체) 중 하나 -데이터를 순회하면서 처리
            //      자바스크립트는 이러한 처리를 반복 대신에 foreach() 메소드 처리한다.
            //위 for문 대신 foreach와 콜백함수 사용하기 : 콜백함수는 다른함수(메소드)의 인자로 사용되는 함수를 말한다.
        result='<ul>';
            arr4.forEach(function(val,idx,array){  //배열의 값을 순차적으로 val 변수에 저장하여 함수를 실행한다.
                result+=`<li>${val}{${idx}}</li>`;
            });
        result+='</ul>'
        document.getElementById('twice').innerHTML=result;
    
    
    
    </script>

</body>
</html>
