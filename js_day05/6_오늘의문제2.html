        const todo=['수업','과제','점심식사','주간회의','자료조사']
        //객체의 배열
        const schedule = [{time:'09:00',todo:'수업'},
                          {time:'11:00',todo:'과제'},
                          {time:'12:30',todo:'점심식사'},
                          {time:'14:00',todo:'주간회의'},

        set_tbody();    //함수 호출 : 함수정의가 뒤에 있어도 호출에 오류가 없다.
                        //  ㄴ var, function 은 자바스크립트가 선언부분을 맨 앞으로 올린다.(hoisting)

        //함수사용 2) 반복해서 사용된 코드를 함수로 정의하여 재사용한다.(호출)
        function set_tbody(){ //함수 이름은 식별자(개발자가 알아서 이해하는 단어로 생성하는 것)
           
            let contents_ =''
        schedule.forEach(function(val,idx,arr){
            // contents_+=`<tr><${val}</tr>`;
            contents_+=`<tr><td>${val.time}</td><td>${val.todo}</td></tr>`;
        })
        document.getElementById("contents").innerHTML=contents_;

        }
      
        function add_schedule(){
            // const schedule=[];
            //prompt 이용해서 시간과 할일을 각각 입력받기
            let atime=prompt('시간을 입력하세요')
            let atodo=prompt('일정을 입력하세요')

            //입력받은 내용으로 scheule배열에 추가하기
            schedule.push({time:atime,todo:atodo})  //배열에 새로운 객체 항목을 추가한다.
            //tbody안에 원래 내용은 ''로 비우고 새로 변경된 배열로 tr태그를 넣어준다.

        */
       set_tbody();
    }
