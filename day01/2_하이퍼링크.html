<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=r, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a(anchor) 태그 : 하이퍼링크 기능 -->
    <!-- href 속성 : 이동할 웹사이트(웹문서)의 url 주소가 꼭 있어야 동작한다. -->
    구글로 이동하기 : <a href="https://www.google.com">google</a><br>
    네이버로 이동하기 : <a href="https://www.naver.com">naver</a><br>
    잘못된 주소테스트 : <a href="http:navr">NOT FOUND</a><br>

    <!-- a태그는 inline 요소이므로 br태그로 줄바꿈(<br>)이 필요하다. -->
    지정된 파일로 이동하기 : <a href="1_첫번째컨텐츠.html">첫번째 예제</a><br>
    지정된 파일로 이동하기 : <a href="#">링크 없음</a><br>
    <!-- 연습 : 1_first 로 이동하기  -->
    연습 : <a href ="http://127.0.0.1:5500/1_first.html">상위폴더 1_first로 이동하기</a><br>
    연습 : <a href ="../1_first.html">상위폴더 1_first로 이동하기</a><br>
    연습 : <a href ="./test/test.html">test 하위폴더 test.html로 이동하기</a><br>
    연습 : <a href ="test/test.html">test 하위폴더 test.html로 이동하기</a><br>
    연습 : <a href ="test/test2.html">없는 파일로 지정된 경우</a><br>
    <!-- 상대령로 기호를 사용할 수 있다. ../상위폴더, ./현재폴더, 폴더 구분기호 /  -->
    w3schools 예제 : <a href ="3_w3school예제.html" target="_blank">bookmark 예제로 이동하기</a>


</body>
</html>
