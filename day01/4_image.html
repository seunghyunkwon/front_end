<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 이미지의 크기를 확인 한다. 파일 탐색기에서 마우스를 대면 정보가 보인다. 
    사진크기 400x300(단위:픽셀), 크기 11kb(용량)
    디스플레이 모니터의 해상도 : 1920 x 1080 (단위:픽셀)
    이미지 표시 태그 : img, 이미지 파일지정 속성 : src
-->

 <img src="../images/jw2.png" alt="사진 로딩중...">   
 <img src="../images/jw1.jpg" alt="사진 로딩중..." width="225">
 <img src="../images/jw4.jpg" alt="사진 로딩중..." width="50%">
 <!-- 이미지의 크기 설정방법 1) width, height 속성으로 한다. (픽셀 또는 백분율)
        alt 속성은 여러가지 원인의 오류로 이미지 안될 때 표시 될 텍스트      
-->
<hr>
<!-- a태그 안에 img 태그 -->
아래를 클릭해 보세요. <br> <!--마오스 오버(올리면) 마우스 포인터가 변경된다.-->
 <a href="http://www.naver.com" target="_blank"> <img src="../images/jw5.jpg"> </a>
<!-- 이미지의 크기 설정방법 2) style 속성으로 한다. -->
<img src="../images/jw3.jpg" style="width: 30%">
<img src="../images/jw3.jpg" width="30%">

</body>
</html>
