<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* 주석 기호. css: 웹페이지의 디자인을 표현하는 언어 */
        img{ /*모든 img 태그에 적용되는 것들이다*/
            width:100%;
        }
    </style>

</head>
<body>
    <img src="../images/jw3.jpg" width="100px"> <!-- width는 애트리뷰트-->
    <!-- style 속성의 특징 : style 태그에서 정의된 css에 영향을 받지 않는다.(재정의된다)-->
    <img src="../images/jw3.jpg" style="width:100px"> <!-- style은 애트리뷰트, width는 css의 프로퍼티-->
    <!-- 다른 사이트의 url을 src속성에 설정하기 -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="w3schools"
        style = "width:10%">
    <!-- css float 프로퍼티 img태그에서 동작을 확인해본다. -->
    <hr>

    <div>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="w3schools"
        style = "float:left;width:10%">     css는 html로 작성된 문제의 표시 방법을 기술하는 스타일시트 언어이다. css1,css2 등의 버전이 표시되어 왔다.
    </div>
    
    <hr>
    <p>
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="w3schools"
        style = "float:right;width:10%">    css는 html로 작성된 문제의 표시 방법을 기술하는 스타일시트 언어이다. css1,css2 등의 버전이 표시되어 왔다.
    </p>

</body>
</html>
