<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- callback 함수 : 자바스크립트에서 많이 사용한다.
                함수 또는 메소드 안의 매개변수가 함수인 경우 
                그 매개변수로 쓰인 함수를 콜백함수라 한다.-->

            <!-- onclick 은 이벤트이다. 버튼을 클랙하면 func_btn1()함수가 실행된다. -->
        <button id="btn1" onclick="func_btn1()">클릭하세요[1]</button>
        <!-- 이벤트리스너: 어떤 요소에 이벤트(예, 클릭)로 발생할 때 실행할 함수이다. 이를 등록하는 방법의 예시. -->
        <button id="btn2">클릭하세요[2]</button>
        <button id="btn3">클릭하세요[3]</button>
        <button id="btn4">클릭하세요[4]</button>
        <div>현재시간 : <span id="now">현재날짜와 시간표시가 된다.</span></div>
        <script>
            const func_btn1=function(){
                //알림 대화상자 사용
                alert('첫번째 버튼을 클릭했군요.')
            };
            //btn2 버튼의 이벤트를 등록 : addEventListener 함수의 인자가 함수이다.
            //  자바스크립트에서 많이 쓰이는 형식
            document.getElementById('btn2').addEventListener('click',function(){
                let name = prompt('당신의 이름은? ');
                console.log(name+ '~~');
            });
            const func_btn3 = function(){
                alert('세번째 버튼을 클릭했군요.')
            }
            document.getElementById('btn3').addEventListener('click',func_btn3);    //인자는 함수 식별자

            const func_btn4 = function(x){
                alert( x + '번째 버튼을 클릭했군요.')
            }
            // document.getElementById('btn3').addEventListener('click',func_btn4(5)); //호출. 원하는 실행은 아니다.
            // document.getElementById('btn4').addEventListener('click',()=>func_btn4(4));
            document.getElementById('btn4').addEventListener('click',function(){
                func_btn4(6)
            })
            //setInterval은 window 객체의 메소드
            setInterval(function(){
                document.getElementById('now').innerHTML=Date();    //현재날짜시간 객체 생성하는 new Date() : new 생략가능
            },1000); //두번째 인자 1000ms(1초) 마다(간격) 첫번째 인자의 콜백함수를 실행한다.
    
    
    </script>
</body>
</html>
