<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 함수의 목적 : 코드의 재사용 
        자바스크립트에서 함수는 객체 데이터 타입이다.-->

        <script>
            //1. 함수의 기본형식 : 리터럴로 선언하기
            const myfun1 = function(x){ //myfun1은 함수 리터럴 참조하는 식별자
                console.log('myfunc1 함수이다.');
                return x*11 +12 ;   //리턴이 있다.
                //등호 오른쪽이 함수의 리터럴이다.
            }

            const val = 123;    //123이 정수값 리터럴

            //함수호출  - 위의 함수 식별자로 호출한다.
            let result = myfun1(10);    //함수 실행후 리턴값은 result 변수에 저장한다.
            console.log('result : '+result);

            result = myfun1(20);
            console.log('result : '+result);

            //2. 함수의 기본형식 : 리터럴 없이 선언하기, 함수이름을 사용
            //                  식별자선언이 생략된 형태이고 자동으로 함수이름을 식별자로 한다.

            function myfunc2(y){
                console.log('myfunc2이다.');
                console.log('myfunc1에서 지정하지 않은 함수이름이 있다.')
                return y*11 -12;
            }

            result = myfunc2(10);   //myfunc2가 함수이름이면서 생략된 식별자(변수)
            console.log('result : '+result)
            //3. 화살표 함수의 사용. 인자를 받아서 리턴값 전달할 때 사용
            const myfunc3 = (x) => x*11+12; //myfunc1과 리턴하는 수식이 동일
            console.log('myfunc3 result : ' + myfunc3(10)); //리턴값이 있을 때 변수 사용하지않고 출력

            const myfunc4 = (y) => {
                console.log('myfunc4 : myfunc2와 동일하게 동작한다.')
                return y*11-12;
            };  //화살표 함수에서 실행명령이 여러개이면 { } 사용

            console.log('result : '+myfunc4(10))

            const myfunc5 = (x) => console.log('myfunc5 x:' + x);
            myfunc5(999);
            console.log(myfunc5(999));
        </script>
</body>
</html>
