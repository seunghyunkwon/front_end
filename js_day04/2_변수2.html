<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 자바스크립트의 변수 선언 : var
        1. 데이터 타입 지정 안한다.
        2. 같은 변수이름을 중복해서 선언해도 오류 발생 안한다.
        3. { } 블록 지역변수 적용 안된다.
        4. 변수를 선언하지 않고도 사용해도 오류 발생 안한다.
        위의 해결방법으로 E56(규격화된 자바스크립트버전)에서 let, const(상수) 키워드로 선언한다.
        */
       let v1 = 123; document.write(v1);
       document.write('<br>');  /* 태그도 적용되어 출력한다. */
       let v2 = 999; document.write(v1); /*let으로 선언하면 오류*/
       if(10>5){
           let v1=444; 
           document.write('<br>블록 내부 v1:'+v1); 
       }
       document('<br>'+v1); /*let 선언 : { } 블록 scope 변수의 사용범위가 적용*/
       const c1=123; /*상수선언 식별자에 지정된 값을 변경할 수 없다.*/
       document.write('<br>'+c1); 
       /*c1=999;*/ /*오류: 값의 재할당을 못한다.*/
       /*v1변수에 재할당된 데이터의 형식이 다를 수 있다. (999정수에서 문자열로 바뀌는 경우)*/
       v1='하하하';
       document.write('<br>'+v1);

  
       </script>
</body>
</html>
