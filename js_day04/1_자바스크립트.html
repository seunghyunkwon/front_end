<!DOCTYPE html> <!--html5 버전형식-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>환영합니다.! 자바스크립트</h3>
    
        <script>
            /*자바스크립트가 먼저저 해석(번역)이 된다. 출력은 순차적인 흐름에 따라 된다.
            head 태그 안에 작성되면 먼저 출력된다.*/
            document.write('My name is 홍길동');
            alert('나이를 알려주세요'); /* 알림 메시지 출력*/
        </script>
    <button onclick="alert('지역을 알려주세요')">추가정보1</button>
    <button onclick="your_info2()">추가정보2</button> <!--자바스크립트 함수 호출(실행)-->
    <button onclick="your_info3()">추가정보3</button>
        <script>
            function your_info2(){ /*your_info2 라는 함수를 정의한다.*/
                var your_animal;    /*var는 변수선언 (타입은 없다)*/
                your_animal=prompt('당신의 반려동물 이름은?');
                console.log(your_animal);
                var yn;
                yn = confirm(your_animal + '계속할까요?');
                console.log(yn);
                /* document.write(your_animal); */
                document.getElementById('animal').innerHTML=your_animal;
            }

            function your_info3(){
            var age;
            age = prompt('당신의 나이는?')
            var yn=confirm("출력할까요?");
            if(yn==true){
                document.getElementById('age').innerHTML=age;
               
            }
        }
        </script>


        <p>
            입력하신 반려동물 이름은 <span id="animal">???</span>입니다.
            당신의 나이는 <span id="age">???</span>
        <!-- 자바스크립트 javascript : 웹브라우저에서 실행되는 언어이다.
        컴파일(파일단위로 번역)과정이 없고 명령을 하나씩 번역(인터프리터언어)하는 형식(script)
    199x년도에 네스케이프 브라우저에서 개발 -> 구글에서 발전 -> 많이 쓰이고 있다.
node.js프로그램 : 웹브라우저 없이 자바스크립트를 실행할 수 있다.
기본형식 : 1)script 태그안에서 작성                     2)html 태그의 속성에서 작성(onclick)
                ㄴ위치는 상관없다. 별도파일에도 작성한다. 
문법참고 : http://www.w3school.com/js/default.asp
*자바의 객체개념. 자바의 객체에 포함된 메소드 또는 속성(전역변수)에 대한 개념이 동일하게 적용
location.href는 location 객체의 href 속성이다. -->
    </p>
</body>
</html>
